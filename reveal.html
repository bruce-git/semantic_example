<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片的显示与隐藏</title>
    <link rel="stylesheet" href="semantic/dist/semantic.css">
</head>
<body>
<div class="ui container">
    <div class="ui divider"></div>
    <div class="ui fade reveal">
        <div class="visible content">
            <img src="images/wireframe/square-image.png" alt="" class="ui small image">
        </div>
        <div class="hidden content">
            <img src="images/avatar/hulk.jpg" alt="" class="ui small image">
        </div>
    </div>
    <div class="ui divider"></div>
    <div class="ui move reveal">
        <div class="visible content">
            <img src="images/wireframe/square-image.png" alt="" class="ui small image">
        </div>
        <div class="hidden content">
            <img src="images/avatar/hulk.jpg" alt="" class="ui small image">
        </div>
    </div>
    <div class="ui divider"></div>
    <div class="ui rotate reveal">
        <div class="visible content">
            <img src="images/wireframe/square-image.png" alt="" class="ui small image">
        </div>
        <div class="hidden content">
            <img src="images/avatar/hulk.jpg" alt="" class="ui small image">
        </div>
    </div>
</div>
<script src="semantic/dist/semantic.js"></script>
</body>
</html>
