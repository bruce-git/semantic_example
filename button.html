<body>
  <div class="ui container" style="padding:50px">
      <h2 class="ui dividing header">Button</h2>
      <div class="ui big button">按钮</div>
      <div class="ui large button">按钮</div>
      <div class="ui medium button">按钮</div>
      <div class="ui button">按钮</div>
      <div class="ui small button">按钮</div>
      <div class="ui mini button">按钮</div>
      <div class="ui tiny button">按钮</div>
      <div class="ui divider"></div>
      <div class="ui fluid button">加载更多</div>
      <div class="ui divider"></div>
      <div class="ui primary button">主按钮</div>
      <div class="ui secondary button">次按钮</div>
      <div class="ui positive button">确定</div>
      <div class="ui negative button">取消</div>
      <div class="ui divider"></div>
      <button class="ui icon button">
        <i class="cloud icon"></i>
      </button>
      <button class="ui circular icon button">
        <i class="cloud icon"></i>
      </button>
      <button class="ui labeled icon button">
        <i class="pause icon"></i> Pause
      </button>
      <button class="ui right labeled icon button">
        <i class="right arrow icon"></i>下一个
      </button>
      <button class="ui left labeled icon button">
        <i class="left arrow icon"></i>上一个
      </button>
      <div class="ui divider"></div>
      <button class="ui inverted red button">Red</button>
      <div class="ui green buttons">
        <button class="ui button">HTMl</button>
        <button class="ui button">CSS</button>
        <button class="ui button">JavaScript</button>
      </div>
      <button class="ui active button">关注</button>
      <button class="ui disabled button">关注</button>
      <button class="ui loading button">关注</button>
  </div>
  <script src="//oss.maxcdn.com/jquery/2.1.3/jquery.js"></script>
  <script src="semantic/dist/semantic.js"></script>
</body>
</html>
